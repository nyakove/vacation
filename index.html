<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="style.css">
</head>

<body onload="setDate()">
    <div id="container">
        <div id="main-wrap">
            <div id='title'>
                <h1>Отпуск 3.0</h1>
            </div>
            <form name="main">
                <div id="container-forms">
                    <div id='forms'>
                        <div id="dates">
                            <div>
                                <span>Введите дату начала</span>
                                <input type="date" id="start" onchange="globalVar()" />
                            </div>
                            <div>
                                <span>Введите дату окончания</span>
                                <input type="date" id="finish" onchange="globalVar()" />
                            </div>
                        </div>
                        <div id="persons">
                            <div>
                                <span>Выберите сотрудника</span>
                                <select name="user" onchange="globalVar()">
                                    <option value="1">Иван Семенов</option>
                                    <option value="2">Ирина Таращук</option>
                                    <option value="3">Григорий Двинский</option>
                                    <option value="4">Мария Кольченко</option>
                                    <option value="5">Геннадий Тарасов</option>
                                </select>
                            </div>
                            <div>
                                <span>Выберите тип отпуска</span>
                                <select name="type" onchange="selectHours(); setDate();">
                                    <option value="1">Обычный</option>
                                    <option value="2">За свой счёт</option>
                                    <option value="3">Больничный</option>
                                    <option value="4">Личное</option>
                                    <option value="5">Командировка</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id='buttons'>
            <div class='button'>
                <button onclick="selectVacationType()" id='check'>Проверить</button>
            </div>
            <div class='button'>
                <button onclick="reset()" id='reset'>Сбросить</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
